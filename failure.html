<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Failed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        color: #721c24;
        text-align: center;
        padding: 50px;
      }

      .container {
        background-color: #f5c6cb;
        padding: 30px;
        border-radius: 10px;
        display: inline-block;
      }

      h1 {
        font-size: 36px;
      }

      p {
        font-size: 20px;
      }

      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #721c24;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #5a101a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops! Something went wrong.</h1>
      <p>We couldn't subscribe you at the moment. Please try again.</p>
      <a href="/" class="btn">Try Again</a>
    </div>
  </body>
</html>
